<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women's Day Postcard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="input-screen" id="input-screen">
            <div class="input-card">
                <h2>Welcome!</h2>
                <p>Please enter your name to view your special message</p>
                <input type="text" id="name-input" placeholder="Your name">
                <button id="submit-btn">Open Card</button>
            </div>
        </div>

        <div class="postcard" id="postcard">
            <div class="card-content">
                <span class="decoration top-left">❤️</span>
                <span class="decoration top-right">❤️</span>
                <h1 id="greeting-text"></h1>
                <p class="subtext">Celebrating Strength, Resilience & Equality</p>
                <span class="decoration bottom-left">❤️</span>
                <span class="decoration bottom-right">❤️</span>
            </div>
        </div>
    </div>
    <div id="particles"></div>
    <script src="script.js"></script>
</body>
</html>
